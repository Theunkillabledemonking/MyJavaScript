      // -----------------------------------------------------
      function createElement({

        properties,    // ìš”ì†Œì— ì¶”ê°€í•  ì†ì„±ë“¤ (ì˜ˆ: { innerText: 'hello' })
        parent,        // ìƒì„±ëœ ìš”ì†Œê°€ ì¶”ê°€ë  ë¶€ëª¨ ìš”ì†Œ
        children,      // ìžì‹ ìš”ì†Œ ëª©ë¡ (ìž¬ê·€ì ìœ¼ë¡œ ìƒì„± ê°€ëŠ¥)
        count = 1      // ìš”ì†Œë¥¼ ëª‡ ê°œ ìƒì„±í• ì§€ (ê¸°ë³¸ê°’: 1)
      }) {
        // ë‚´ë¶€ì—ì„œ ìš”ì†Œë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜ (countê°€ 1ë³´ë‹¤ í´ ë•Œ ì—¬ëŸ¬ ê°œ ìƒì„± ê°€ëŠ¥)
        const create = () => {

          // ë¶€ëª¨ ìš”ì†Œê°€ ì¡´ìž¬í•˜ë©´ ì¶”ê°€
          if (parent) {

          if (children) {

        // countê°€ 1ë³´ë‹¤ í¬ë©´ ì—¬ëŸ¬ ê°œ ìƒì„±
        if (count > 1) {

        } else {
